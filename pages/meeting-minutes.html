<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محضر اجتماع</title>
    <link rel="stylesheet" href="../assets/styles.css?v=4">

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Shared Scripts -->
    <script src="../shared/layout.js?v=4"></script>
    <script src="../shared/storage.js?v=3"></script>
    <script src="../shared/pdf.js?v=6"></script>
    <script src="../shared/ui.js?v=3"></script>


    <style>
        .meeting-title {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--dark-teal), var(--primary-color));
            color: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }

        .meeting-title h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
        }

        .meeting-title p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #fff;
        }

        .info-cell-label {
            background-color: #f8fafc;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 700;
            color: #475569;
            border-bottom: 1px solid #e1e8ed;
            border-left: 1px solid #e1e8ed;
            display: flex;
            align-items: center;
        }

        .info-cell-input {
            padding: 4px 8px;
            border-bottom: 1px solid #e1e8ed;
            border-left: 1px solid #e1e8ed;
            display: flex;
            align-items: center;
        }

        .info-cell-input:nth-child(4n) {
            border-left: none;
        }

        .info-cell-label:nth-last-child(-n+4),
        .info-cell-input:nth-last-child(-n+4) {
            border-bottom: none;
        }

        .info-cell-input input {
            width: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 13px;
            color: #1e293b;
            background: transparent;
            text-align: right;
        }

        .attendees-table input {
            width: 100%;
            border: none;
            padding: 6px;
            text-align: right;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            color: #1e293b;
        }

        .section-header {
            background-color: #f1f5f9;
            color: var(--dark-teal);
            padding: 8px 15px;
            font-weight: 800;
            font-size: 14px;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e1e8ed;
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-body {
            border: 1px solid #e1e8ed;
            border-radius: 0 0 8px 8px;
            padding: 10px;
            background: #fff;
            margin-bottom: 15px;
        }

        .section-body textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 13px;
            color: #334155;
            min-height: 55px;
            line-height: 1.6;
        }

        /* Attendees Table */
        .attendees-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .attendees-table th {
            background-color: #f8fafc;
            color: #475569;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #e1e8ed;
        }

        .attendees-table td {
            border: 1px solid #e1e8ed;
            padding: 0;
        }

        .attendees-table input {
            width: 100%;
            border: none;
            padding: 6px;
            text-align: center;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            color: #1e293b;
        }

        .signature-area {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #cbd5e1;
            page-break-inside: avoid;
        }

        .sig-box {
            text-align: center;
            width: 200px;
        }

        .sig-title {
            font-weight: 800;
            color: #475569;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .sig-box input {
            text-align: center;
            border: none;
            border-bottom: 1px solid #cbd5e1;
            width: 80%;
            font-weight: 700;
            color: #1e293b;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            background: transparent;
        }

        .add-row-btn {
            background: none;
            border: 1px dashed var(--primary-color);
            color: var(--primary-color);
            border-radius: 6px;
            padding: 4px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .add-row-btn:hover {
            background: #f0fdfa;
        }
    </style>
</head>

<body>
    <div class="sheet">
        <div id="appHeader"></div>
        <div class="sheet-content">

            <div class="meeting-title">
                <h2>استمارة محضر اجتماع</h2>
                <p>نموذج توثيق اجتماعات المدرسة الرسمية</p>
            </div>

            <div class="info-grid">
                <div class="info-cell-label">موضوع الاجتماع</div>
                <div class="info-cell-input"><input type="text" id="meetSubject" data-save="1"
                        placeholder="مثال: الاستعداد للاختبارات"></div>

                <div class="info-cell-label">التاريخ</div>
                <div class="info-cell-input"><input type="date" id="meetDate" data-save="1" style="cursor: pointer;">
                </div>

                <div class="info-cell-label">رئيس الاجتماع</div>
                <div class="info-cell-input"><input type="text" id="meetChairman" data-save="1"
                        placeholder="اسم رئيس الاجتماع"></div>

                <div class="info-cell-label">الوقت المخصص</div>
                <div class="info-cell-input"><input type="text" id="meetTime" data-save="1"
                        placeholder="مثال: 45 دقيقة"></div>

                <div class="info-cell-label">مقر الاجتماع</div>
                <div class="info-cell-input"><input type="text" id="meetLocation" data-save="1"
                        placeholder="مثال: غرفة المعلمين"></div>

                <div class="info-cell-label">رقم الاجتماع</div>
                <div class="info-cell-input">
                    <input type="number" id="meetNumber" data-save="1" style="width: 50px; text-align: center;">
                    للفصل الدراسي:
                    <select id="meetTerm" data-save="1"
                        style="border: none; outline: none; background: transparent; font-family: inherit; font-size: 13px; color: var(--primary-color); font-weight: bold; margin-right: 5px; cursor: pointer;">
                        <option value="الأول">الأول</option>
                        <option value="الثاني">الثاني</option>
                        <option value="الثالث">الثالث</option>
                    </select>
                </div>
            </div>

            <div class="section-header">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                جدول الأعمال (محاور الاجتماع)
            </div>
            <div class="section-body">
                <textarea id="meetAgenda" data-save="1" placeholder="1- ...&#10;2- ...&#10;3- ..."></textarea>
            </div>

            <div class="section-header">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                القرارات والتوصيات
            </div>
            <div class="section-body">
                <textarea id="meetDecisions" data-save="1"
                    placeholder="تدوين ما تم الاتفاق عليه والقرارات المتخذة..."></textarea>
            </div>

            <div class="section-header" style="justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    أعضاء الاجتماع
                </div>
                <button type="button" class="add-row-btn noprint" onclick="addAttendeeRow()">+ إضافة عضو</button>
            </div>
            <div class="section-body"
                style="padding: 10px; overflow: hidden; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <table class="attendees-table" id="attendeesTable1">
                    <thead>
                        <tr>
                            <th style="width: 5%">م</th>
                            <th style="width: 45%">الاسم</th>
                            <th style="width: 30%">الصفة</th>
                            <th style="width: 20%">التوقيع</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="attendees-table" id="attendeesTable2">
                    <thead>
                        <tr>
                            <th style="width: 5%">م</th>
                            <th style="width: 45%">الاسم</th>
                            <th style="width: 30%">الصفة</th>
                            <th style="width: 20%">التوقيع</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="signature-area">
                <div class="sig-box">
                    <div class="sig-title">معد المحضر (الاسم والتوقيع)</div>
                    <div class="sig-input"><input type="text" id="sigPreparer" data-save="1"
                            placeholder="اكتب الاسم هنا..."></div>
                </div>
                <div class="sig-box">
                    <div class="sig-title">مدير المدرسة</div>
                    <div class="sig-input"><input type="text" id="sigManagerMeet" data-save="1"
                            placeholder="عابد عبيد الجدعاني"></div>
                </div>
            </div>

        </div>
        <div id="appFooter"></div>
    </div>

    <script>
        window.currentPageKey = 'storage_meeting_minutes_v1';
        let attendeesData = [];

        window.getPageExtraData = () => {
            const data = [];
            document.querySelectorAll('#attendeesTable1 tbody tr').forEach((row, idx) => {
                const inputs = row.querySelectorAll('input');
                if (inputs.length >= 2) data.push({ name: inputs[0].value, role: inputs[1].value });
            });
            document.querySelectorAll('#attendeesTable2 tbody tr').forEach((row, idx) => {
                const inputs = row.querySelectorAll('input');
                if (inputs.length >= 2) data.push({ name: inputs[0].value, role: inputs[1].value });
            });
            return { attendees: data };
        };

        function renderAttendeesTable() {
            const tbody1 = document.querySelector('#attendeesTable1 tbody');
            const tbody2 = document.querySelector('#attendeesTable2 tbody');
            tbody1.innerHTML = '';
            tbody2.innerHTML = '';

            attendeesData.forEach((att, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color: #64748b; font-size: 11px;">${index + 1}</td>
                    <td><input type="text" placeholder="الاسم" value="${att.name || ''}" oninput="updateAttendee(${index}, 'name', this.value)"></td>
                    <td><input type="text" placeholder="معلم..." value="${att.role || ''}" oninput="updateAttendee(${index}, 'role', this.value)"></td>
                    <td style="color: #cbd5e1; font-size: 10px;">يوقع</td>
                `;
                if (index < 6) {
                    tbody1.appendChild(tr);
                } else {
                    tbody2.appendChild(tr);
                }
            });
        }

        function addAttendeeRow() {
            if (attendeesData.length >= 12) {
                alert('عذراً، الحد الأقصى 12 عضو في الصفحة الواحدة للحفاظ على التنسيق.');
                return;
            }
            attendeesData.push({ name: '', role: '' });
            renderAttendeesTable();
            if (window.appStorage) window.appStorage.savePage(window.currentPageKey, window.getPageExtraData());
        }

        function updateAttendee(index, field, value) {
            if (attendeesData[index]) {
                attendeesData[index][field] = value;
                // AutoSave
                if (window.appStorage) window.appStorage.savePage(window.currentPageKey, window.getPageExtraData());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Setup Storage
            const restored = window.appStorage.restorePage(window.currentPageKey, (data) => {
                if (data && data.attendees && Array.isArray(data.attendees) && data.attendees.length > 0) {
                    attendeesData = data.attendees;
                } else {
                    // Default rows
                    attendeesData = Array.from({ length: 10 }, () => ({ name: '', role: '' }));
                }
                renderAttendeesTable();
            });

            if (!restored) {
                // Initialize with 10 rows to nicely fill both columns by default
                attendeesData = Array.from({ length: 10 }, () => ({ name: '', role: '' }));
                renderAttendeesTable();
            }

            // Bind extra data parsing to default UI autosave as well
            if (window.appStorage.setupAutoSave) {
                window.appStorage.setupAutoSave(window.currentPageKey, window.getPageExtraData);
            }
        });
    </script>
</body>

</html>
